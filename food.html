<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type = "text/css" href="food.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
  </head>

  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="steak.jpg" alt="Steak" style="width:600px;height:600px;">
          <div class="carousel-caption">
            <h3>New York Strip Steak</h3>
            <p>Medium-rare and yummy.</p>
          </div>
        </div>

        <div class="item">
          <img src="spaghetti.jpg" alt="Spaghetti" style="width:950px;height:600px;">
          <div class="carousel-caption">
            <h3>Pasta with Pancetta and Olive Oil</h3>
            <p>SOOOOO GOOOOOOD</p>
          </div>
        </div>

        <div class="item">
          <img src="frenchtoast.jpg" alt="FrenchToast" style="width:500px;height:600px;">
          <div class="carousel-caption">
            <h3>French Toast</h3>
            <p>So many colors</p>
          </div>
        </div>

        <div class="item">
          <img src="img_flower2.jpg" alt="Flower">
          <div class="carousel-caption">
            <h3>Flowers</h3>
            <p>Beatiful flowers in Kolymbari, Crete.</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="title"><h1>My Food<h1></div>
  </body>
</html>
